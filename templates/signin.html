</head>

<body>
	<div class="sign section--bg" data-bg="img/bg/section__bg.jpg">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- authorization form -->
						<form action="#" class="sign__form" id="loginForm">
							<a href="index.html" class="sign__logo">
								<img src="img/logo.svg" alt="">
							</a>

							<div class="sign__group">
								<input id="email" type="text" class="sign__input" placeholder="Email">
							</div>

							<div class="sign__group">
								<input id="password" type="password" class="sign__input" placeholder="Password">
							</div>

<!--							<div class="sign__group sign__group&#45;&#45;checkbox">-->
<!--								<input id="remember" name="remember" type="checkbox" checked="checked">-->
<!--								<label for="remember">Remember Me</label>-->
<!--							</div>-->

							<button class="sign__btn" type="submit">Sign in</button>

							<span class="sign__delimiter">or</span>

							<div class="sign__social">
								<a class="fb" href="#">Sign in with<i class="ti ti-brand-facebook"></i></a>
								<a class="tw" href="#">Sign in with<i class="ti ti-brand-x"></i></a>
								<a class="gl" href="#">Sign in with<i class="ti ti-brand-google"></i></a>
							</div>

							<span class="sign__text">Don't have an account? <a href="/signup">Sign up!</a></span>

							<span class="sign__text"><a href="/forgot">Forgot password?</a></span>
						</form>
						<!-- end authorization form -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JS -->
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/splide.min.js"></script>
	<script src="js/slimselect.min.js"></script>
	<script src="js/smooth-scrollbar.js"></script>
	<script src="js/plyr.min.js"></script>
	<script src="js/photoswipe.min.js"></script>
	<script src="js/photoswipe-ui-default.min.js"></script>
	<script src="js/main.js"></script>
	<script>
		document.getElementById('loginForm').addEventListener('submit', async function(e) {
			e.preventDefault();

			const email = document.getElementById('email').value;
			const password = document.getElementById('password').value;

			try {
				// Gửi yêu cầu đăng nhập
				const response = await fetch('http://localhost:8080/api/v1/login', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({
						email: email,
						password: password
					})
				});

				if (response.ok) {
					const data = await response.json();
					const token = data.token; // JWT token được trả về từ server

					// Lưu token vào localStorage
					localStorage.setItem('token', token);

					alert('Login successful');
					// Điều hướng người dùng đến trang khác hoặc reload trang hiện tại
					window.location.href = '/index'
				} else {
					alert('Login failed');
				}
			} catch (error) {
				console.error('Error:', error);
				alert('An error occurred during login.');
			}
		});
	</script>
</body>
