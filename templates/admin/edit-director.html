<script>
    // ID của diễn viên cần chỉnh sửa (giả sử bạn có ID này từ URL hoặc một nguồn khác)
    const urlParams = new URLSearchParams(window.location.search);

    const directorId = urlParams.get('directorId');
    console.log(directorId)
    // Lấy dữ liệu từ API (GET request không cần token)
    window.onload = function() {
        fetch(`http://localhost:8080/api/v1/director/${directorId}`)
            .then(response => response.json())
            .then(data => {
                // Load dữ liệu lên form
                document.getElementById('directorName').value = data.name;
                document.getElementById('directorYear').value = data.year;
            })
            .catch(error => {
                console.error('Error fetching director data:', error);
                alert('Failed to load director data.');
            });
    };

    // Xử lý khi người dùng nhấn nút Save (POST/PUT request có kèm token)
    document.getElementById('publishBtn').addEventListener('click', function() {
        // Lấy dữ liệu từ form
        const name = document.getElementById('directorName').value;
        const year = document.getElementById('directorYear').value;

        // Dữ liệu sẽ gửi lên API
        const directorData = {
            name: name,
            year: parseInt(year)
        };

        // Lấy JWT token từ localStorage (hoặc nơi khác)
        const token = localStorage.getItem('token');  // Ví dụ: lấy token từ localStorage

        // Gửi yêu cầu PUT/POST tới API để cập nhật diễn viên
        fetch(`http://localhost:8080/api/v1/director/${directorId}`, {
            method: 'PUT',  // Hoặc POST tùy theo cách xử lý backend
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token,  // Thêm token vào header
            },
            body: JSON.stringify(directorData),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update director');
                }
                return response.json(); // Chuyển phản hồi sang JSON
            })
            .then(data => {
                console.log('Success:', data);
                alert('Director updated successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Failed to update director.');
            });
    });
</script>
