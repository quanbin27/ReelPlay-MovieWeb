<!-- main content -->
<main class="main">
    <div class="container-fluid">
        <div class="row">
            <!-- main title -->
            <div class="col-12">
                <div class="main__title">
                    <h2>Add new episode</h2>
                </div>
            </div>
            <!-- end main title -->

            <!-- form -->
            <div class="col-12">
                <form action="#" class="sign__form sign__form--add" id="episodeForm">
                    <div class="row">
                        <div class="col-12 col-xl-7">
                            <div class="row">
                                <div class="col-12">
                                    <div class="sign__group">
                                        <select id="movieSelect" class="sign__input">
                                            <option value="">Select Movie</option>
                                            <!-- Phần option sẽ được điền bởi JavaScript -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="sign__group">
                                        <input type="number" class="sign__input" placeholder="Episode Number" id="episodeNumber">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="sign__group">
                                        <input type="text" class="sign__input" placeholder="Source" id="linksource">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="sign__group">
                                        <input type="number" class="sign__input" placeholder="Duration" id="duration">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <button type="button" class="sign__btn sign__btn--small" id="publishBtn"><span>Add</span></button>
                        </div>
                    </div>
                </form>

            </div>
            <!-- end form -->
        </div>
    </div>

<!-- end main content -->

<!-- JS -->
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/slimselect.min.js"></script>
<script src="js/smooth-scrollbar.js"></script>
<script src="js/admin.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    // Sau khi trang đã tải, khởi tạo Select2
    $(document).ready(function() {
        $('#movieSelect').select2({
            placeholder: "Select Movie",
            allowClear: true,

        });

        // Fetch danh sách phim và thêm vào dropdown
        fetch('/api/v1/movies')
            .then(response => response.json())
            .then(data => {
                // Kiểm tra dữ liệu trả về có phải là mảng hay không
                if (Array.isArray(data)) {
                    // Xóa hết option cũ trước khi thêm mới
                    $('#movieSelect').empty().append('<option value="">Select Movie</option>');

                    // Thêm các option vào Select2
                    data.forEach(movie => {
                        let option = new Option(movie.name, movie.id, false, false);
                        $('#movieSelect').append(option);
                    });

                    // Refresh lại Select2 để nhận diện các option mới
                    $('#movieSelect').trigger('change');
                } else {
                    console.error('Invalid data format:', data);
                }
            })
            .catch(error => console.error('Error fetching movies:', error));
    });
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('publishBtn').addEventListener('click', function() {
            // Lấy thông tin từ các trường nhập liệu
            const movieId = document.getElementById('movieSelect').value; // Giá trị của Select Movie
            const episodeNumber = document.getElementById('episodeNumber').value;
            const linkSource = document.getElementById('linksource').value;
            const duration = document.getElementById('duration').value;

            // Kiểm tra xem các trường có được điền đầy đủ không
            if (!movieId || !episodeNumber || !linkSource || !duration) {
                alert('Vui lòng điền đầy đủ thông tin.');
                return;
            }
            // Tạo đối tượng dữ liệu để gửi
            const data = {
                movie_id: parseInt(movieId),
                episode_number: parseInt(episodeNumber),
                source: linkSource,
                duration: parseInt(duration)
            };
            console.log(data)
            const token = localStorage.getItem('token');
            // Gửi yêu cầu API
            fetch('http://localhost:8080/api/v1/episode', { // Thay đổi thành URL API của bạn
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token, // Thay thế 'YOUR_TOKEN_HERE' bằng token thực tế
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Có lỗi xảy ra khi gửi yêu cầu.');
                    }
                    return response.json();
                })
                .then(data => {
                    // Xử lý phản hồi từ API
                    console.log('Tập phim đã được tạo:', data);
                    alert('Tập phim đã được tạo thành công!');
                    // Có thể thêm logic khác ở đây, ví dụ: làm mới danh sách, xóa dữ liệu từ biểu mẫu, v.v.
                })
                .catch(error => {
                    // Xử lý lỗi
                    console.error('Có lỗi xảy ra:', error);
                    alert('Có lỗi xảy ra. Vui lòng thử lại sau.');
                });
        });
    });

</script>
